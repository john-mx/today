<html>
<head>
<title> snap test</title>
<style>
.vis { visibility:visible;}
.inv {visibiility: none;}
</style>

<script>
function startRotation(){
	var intID = setInterval(rotateDivs(),10000);
}
function rotateDivs(){
	if ( typeof rotateDivs.dlist == 'undefined' ) {
		rotateDivs.dlist = document.querySelectorAll('div[id^="page"]');
		rotateDivs.dlistsize = rotateDivs.dlist.length;
	}
 	if ( typeof rotateDivs.pointer == 'undefined' ) {
        // It has not... perform the initialization
        rotateDivs.pointer = 0;
        rotateDivs.lastpointer = rotateDivs.dlistsize;
    }

    olddiv = rotateDivs.dlist[rotateDivs.lastpointer];
    olddiv.style.display=none;

	newdiv = rotateDivs.dlist[rotateDivs.pointer];
	newdiv.style.display = block;
	if (rotateDivs.lastpointer==rotateDivs.dlistsze){
		rotateDivs.lastpointer = 0;
	} else {
		++rotateDivs.lastpointer;
	}

	if (rotateDivs.pointer==rotateDivs.dlistsze){
		rotateDivs.pointer = 0;
	}else {
		++rotateDivs.pointer;
	}



}
</script>
</head>
<body onLoad='startRotation()'>
